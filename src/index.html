        <script>
            $(function () {
                var words = [],
                    suggestion = [];
                var search = $('#autocomplete');
                var availableTags = [
                    "ActionScript",
                    "AppleScript",
                    "Asp",
                    "BASIC",
                    "C",
                    "C++",
                    "Clojure",
                    "COBOL",
                    "ColdFusion",
                    "Erlang",
                    "Fortran",
                    "Groovy",
                    "Haskell",
                    "Java",
                    "JavaScript",
                    "Lisp",
                    "Perl",
                    "PHP",
                    "Python",
                    "Ruby",
                    "Scala",
                    "Scheme"
                ];
                var d = readTextFile("search.json", function (data) {
                    var data = $.parseJSON(data);
                    for (let i = 0; i < data.length; i++) {
                        suggestion.push(data[i].name);
                    }
                });
                $("#autocomplete").autocomplete({
                    source: suggestion
                });
                //Compare the search keyword with a list
                search.keypress(function (e) {
                    if (e.which == 13) {
                        var search_text = $('#autocomplete')[0].value;
                        words = search_text.split(" ");
                        var organization = [];
                        readTextFile("data.json", function (text) {
                            var data = JSON.parse(text);
                            for (let index = 0; index < data.children.length; index++) {
                                const element = data.children[index];
                                words.forEach(function (word) {
                                    if (element.name === word) {
                                        organization.push(JSON.stringify(element.school));
                                    }
                                });
                            }
                            //delete the previous results
                            var body = $('.result');
                            $('.result').html("");
                            organization.forEach(function (org) {
                                body.append(createElementSearch(org));

                            });

                        });
                    }
                });

                function createElementSearch(object) {
                    var data = clearString(object);
                    return " \
                    <h1>" + data +
                        "</h1> \
                    <p><a href='/src/view/organization.html'>Search trends by organization</a></p> \
                    ";
                }

            });
        </script>
