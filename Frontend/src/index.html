        <script>
            $(function () {
                var words = []
                search = $('#autocomplete');

                //Compare the search keyword with a list
                search.keypress(function (e) {

                    if (e.which == 13) {
                        var search_text = $('#autocomplete')[0].value;
                        words = search_text.split(" ");
                        var organization = [];
                        $('#search_result').html("");
                        $.getJSON("http://127.0.0.1:5000/organisations?keyword=" + words, function (
                            data) {
                            var items = [];
                            if (data.length > 0) {
                                $.each(data, function (key, val) {
                                    var shortcut = createLinksKeywords(data[key].keywords);
                                    items.push(
                                        " \
                                <div class='jumbotron'> \
                                <div class='inline-header' ><h1 id='" +
                                        val.uuid + "'>" + val.name +
                                        "</h1><span class='text-right'><a class=btn btn-default href=/src/view/demo_k.html?uuid=" +
                                        val.uuid +
                                        " role=button>Â» View map </a></span> </div><hr>\
                                    <p class='text-justify'>" +
                                        val.research_activity +
                                        "</p>" + shortcut +
                                        " \
                                    </div>"
                                    );
                                });
                            } else {
                                items.push("No result...");
                            }

                            $("#search_result").append(items.join("")).hide().fadeIn(500);
                        });
                    };

                    function createLinksKeywords(keywords) {
                        var stringLink = "";
                        $.each(keywords, function (key, val) {
                            stringLink +=
                                '<button class="btn btn-outline-success margin-button-link" href="#" role="button">' +
                                val + '</button> ';
                        });
                        return stringLink;

                    }

                    function createElementSearch(object) {
                        var data = clearString(object);
                        return " \
                    <h1>" + data +
                            "</h1> \
                    <p><a href='/src/view/organization.html'>Search trends by organization</a></p> \
                    ";
                    }

                })
            });
